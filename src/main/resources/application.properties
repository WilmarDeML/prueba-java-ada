# Configuración para H2 en memoria
spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:mem:examen
spring.datasource.tomcat.log-validation-errors=false
spring.datasource.url=jdbc:h2:file:./data/examen
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.platform=h2

# Generar y actualizar las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar la consola H2 en el navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
